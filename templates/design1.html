      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    <title>Design1</title>

  <body>
    <div class="works py-5">
      <div class="p-3 p-md-5 container">
        <div class="contents_title ps-3">世界の窓</div>
        <div class="d-flex justify-content-center">
          <div class="col-8 my-5">
            <video autoplay controls class="works_img">
              <source src="/img/UX-1-1.mp4" />
            </video>
          </div>
        </div>
        <div class="content_detail mx-5">
          <div class="class">
            <p class="title">プロジェクトの目的</p>
            <p class="c_p col-10">
              本プロジェクトは、ユーザ・エクスペリエンス演習Ⅰの前半課題であり、「朝、起床した時にわくわくする。起きるのが楽しみになる。」というテーマのもとに現時点で利用可能なIT技術を用いたユーザー体験を考え、動画を作成すること
            </p>
          </div>
          <div class="method">
            <p class="title col-2">作成方法</p>
            <p class="c_p col-10">Blender CapCut</p>
          </div>
          <div class="idea">
            <p class="title col-2">詳細</p>
            <p class="c_p col-10">
              朝、自然の中で起きるかのような体験ができると最高のユーザー体験になると考え、自然の風景や音、香りなど五感を刺激するようなディスプレイを考えた。動画はイメージ映像であり、起床した際にあたかも自然の中にいるかのような映像をBlenderで作成し、CapCutで編集した。
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
